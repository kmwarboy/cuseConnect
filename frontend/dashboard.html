<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Domine|Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="logoHeader">
      <img
        src="../images/cuseConnect.svg"
        id="orangeLogo"
        alt="orange cuse connect logo"
      />
    </header>
    <nav>
      <div class="linkContainer">
        <a href="./index.html" class="navLinks" onclick="logoutUser(event)"
          >Logout</a
        >
        <a href="./about.html" class="navLinks">About</a>
      </div>
    </nav>
    <main>
      <div class="dashboardContainer">
        <div class="welcomeMsg">üëãüèΩ Welcome, <span id="nameOfUser"></span>!</div>
        <div class="googleMap">
          <iframe
            width="500"
            height="auto"
            frameborder="0"
            style="border: 1px solid #ccc"
            src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJDZqXv5vz2YkRRZWt1-IM1QA&key=AIzaSyDqkDCt-Yy0UzcogqiOHKrQr72aby6xOAc"
            allowfullscreen
          ></iframe>
        </div>
        <div class="infoContainer">
          <div id="userQuadrant">
            <h2>
              You are in the
              <span id="quadrantOfUser"></span>
              quadrant.
            </h2>
          </div>
        </div>
        <div class="infoContainer">
          <div id="userTrashPickup">
            <h2>
              Your next scheduled trash pickup day is:<br />
              <p><span id="trashPickup"></span></p>
            </h2>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    fetch("/dashboard", {
      method: "GET",
      credentials: "include",
      headers: {
        "Content-Type": "application/json"
      }
    })
      .then(rawJSON => {
        return rawJSON.json();
      })
      .then(data => {
        $("#trashPickup").html(data.trashPickup);
        $("#nameOfUser").html(data.name);
        $("#quadrantOfUser").html(data.quadrant);
        // console.log(data);
      });

    function logoutUser(event) {
      event.preventDefault();
      fetch("http://localhost:8082/logout", {
        method: "POST",
        headers: { "Content-type": "application/json" },
        credentials: "include",
        mode: "cors"
      })
        .then(rawJSON => {
          return rawJSON.json();
        })
        .then(data => {
          console.log("User is logged out.");
          window.location = "index.html";
        });
    }
  </script>
</html>
